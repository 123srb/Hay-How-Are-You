<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Entries</title>
</head>
<body>
    <h1>Entries</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Entry</th>
            <th>Type</th>
            <th>Default</th>
            <th>Load Previous Value</th>
            <th>Choices</th>
            <th>Edit</th>
        </tr>
        {% for entry in entries %}
        <tr>
            <td>{{ entry[0] }}</td>
            <td>{{ entry[1] }}</td>
            <td>{{ entry[2] }}</td>
            <td>{{ entry[3] }}</td>
            <td>{{ entry[4] }}</td>
            <td>{{ entry[5] }}</td>
            <td><a href="{{ url_for('edit_entry', id=entry[0]) }}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('add_entry') }}">Add Entry</a>
</body>
</html>
